<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <link rel="stylesheet" href="todo.css">

</head>

<body>
    <h1 id="intro">A simple Manager for Daily Tasks</h1>
    <div id="todo-container">
        <!-- Creates the header form -->
        <div id="header-container">
            <form action="" id="header-form">
                <div id="to-do">
                    <h1>To-Do List</h1>
                </div>
                <input type="text" placeholder="search item..." id="header-input">
            </form>
        </div>

        <!-- Creates the second form that enable users to enter an item -->
        <div id="container">
            <h2>Add Items</h2>
            <form action="" id="container-form">
                <input type="text" placeholder="Enter an item" id="text-input">
                <input type="submit" value="Add" id="submit">
            </form>

            <!-- creates the list items -->
            <ul id="list">
                <h2>Items</h2>
                <li class="items">Hit the gym <button><i class="fas fa-trash-alt delete"></i></button></li>
                <li class="items"> Play basketball <button><i class="fas fa-trash-alt delete"></i></button></li>
                <li class="items">Take coding class <button><i class="fas fa-trash-alt delete"></i></button></li>
            </ul>

        </div>
    </div>

    <script src="todo.js"></script>
</body>

</html>
