<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>
<div id="header-container">
    <form action="" id="header-form">
        <h1>To-Do List</h1>
        <input type="text" placeholder="search item..." id="header-input">
    </form>
</div>

 
    <div id="container">
    <h2>Add Items</h2>
    <form action="" id="container-form">
        <input type="text" placeholder="Enter an item" id="text-input">
        <input type="submit" value="submit" id="submit">
    </form>

    <ul id="list">
        <h2>Items</h2>
        <li class="items">Hit the gym <button class="delete">x</button></li>
        <li class="items"> Play basketball <button class="delete">x</button></li>
        <li class="items">Take coding class <button class="delete">x</button></li>
    </ul>

</div>


<script src="todo.js"></script>
</body>
</html>
